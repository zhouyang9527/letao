    <link rel="stylesheet" href="assets/mui/css/mui.min.css">

<body>
    <header class="mui-bar mui-bar-nav my-navbar">
        <span class="mui-action-back mui-icon mui-icon-back"></span>
        <h1 class="mui-title">添加收货地址</h1>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>

        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>

        </a>
    </nav>

        <form class="mui-input-group">

        </form>

        <div class="mui-toast-container">
            <div class="mui-toast-message">

            </div>
        </div>
    </div>
    <script id="addAddress" type="text/template">
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" id="recipients" placeholder="请输入收货人姓名" value="{{v.recipients}}">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" id="postcode" placeholder="邮政编码" value="{{v.postCode}}">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="省市区" id="selectCity" value="{{v.address}}" readonly>
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" id="addressDetail" placeholder="详细地址" value="{{v.addressDetail}}">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" id="addAddressBtn">确认</button>
        </div>
    </script>
