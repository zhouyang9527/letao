<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
    <link rel="stylesheet" href="css/detail.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <!-- <script src="assets/artTemplate/template-web.js"></script> -->
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/public.js"></script>
    <script src="js/detail.js"></script>

</head>

<body>
    <header class="mui-bar mui-bar-nav my-navbar">
        <span class="mui-action-back mui-icon mui-icon-back"></span>
        <h1 class="mui-title">商品详情</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="my-content">

    </div>

    <!-- 土司提示 -->
    <div class="mui-toast-container">
        <div class="mui-toast-message">
        </div>
    </div>
    <script id="detail" type="text/template">
        <div class="mui-slider">
            <div class="mui-slider-group">
                <div class="mui-slider-item">
                    <img src="<%=pic[0].picAddr%>" />
                </div>
            </div>
        </div>
        <div class="product-title">
            <%=proName%>
        </div>
        <div class="price">
            价格:
            <span class="now">￥<%=price%></span>
            <span class="old">￥<%=oldPrice%></span>
        </div>
        <div class="size">
            尺码：
            <%var size = size.split('-');
                for(var i=size[0];i<=size[1];i++){ %>
                <span><%=i%></span>
                <% }
            %>
        </div>
        <div class="num">
            <div class="mui-pull-left">数量：</div>
            <div class="mui-pull-left selectNum">
                <span class="reduce">-</span>
                <input type="text" value="1">
                <span class="increase">+</span>
            </div>
            <div class="mui-pull-left">剩余：
                <%=num%>件</div>
        </div>
        <div class="btns">
            <a href="cart.html">查看购物车</a>
            <a href="javascript:;" id="addCart">加入购物车</a>
        </div>
    </script>
</body>

</html>
