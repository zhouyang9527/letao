<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/address.js"></script>

    <style>
        .mui-media-body {
            font-size: 14px;
        }
        
        .addAddress {
            display: block;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>

</head>

<body>
    <header class="mui-bar mui-bar-nav my-navbar">
        <span class="mui-action-back mui-icon mui-icon-back"></span>
        <h1 class="mui-title">收货地址列表</h1>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="my-content">
        <a href="addAddress.html?edit=0" class="addAddress">添加收货地址</a>
        <ul class="mui-table-view" id="userInfo">

        </ul>

        <!-- 土司提示 -->
        <div class="mui-toast-container">
            <div class="mui-toast-message">

            </div>
        </div>
    </div>
    <script id="addressTpl" type="text/template">
        {{each result value}}
        <li class="mui-table-view-cell mui-media mui-transitioning mui-selected">
            <div class="mui-slider-right mui-disabled mui-selected">
                <span class="mui-btn mui-btn-yellow edit-btn" data-id="{{value.id}}">编辑</span>
                <a href='javascript:;' class=" mui-btn mui-btn-red delete-btn " data-id="{{value.id}}">删除</a>
            </div>
            <div class="mui-media-body mui-slider-handle ">
                邮编：{{value.postCode}} 收货人：{{value.recipients}}
                <p class='mui-ellipsis'>{{value.address}} {{value.addressDetail}}
                </p>
            </div>
        </li>
        {{/each}}
    </script>
</body>

</html>
